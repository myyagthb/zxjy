    url: jdbc:postgresql://127.0.0.1:5432/ai_assistant_db
    type: com.alibaba.druid.pool.DruidDataSource
  data:
    redis:
      host: localhost
      port: 6379
      password:  # 如果有密码，请填写
      database: 0  # 使用的数据库编号，默认是0
      timeout: 5000  # 连接超时时间（毫秒）
      lettuce:
        pool:
          max-active: 8  # 最大活动连接数
          max-wait: -1  # 获取连接的最大等待时间（毫秒），-1表示无限等待
          max-idle: 8  # 最大空闲连接数
          min-idle: 0  # 最小空闲连接数


